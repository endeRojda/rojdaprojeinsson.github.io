<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="deneme.css">
        <title>deneme</title>
    </head>
    <body>
    <div class="arkaplan">
        <nav class="nav">
            <div class="nav-logo">
                <p>ROJblog.</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Ana Sayfa</a></li>
                    <li><a href="#" class="link">hobi </a></li>
                    <li><a href="#" class="link">ilgi</a></li>
                    <li><a href="#" class="link">cv</a></li>
                    <li><a href="#" class="link">iletişim</a></li>
                </ul>
            </div>

            <div class="nav-button">
                <button class="btn white-btn" id="girisBtn">Giriş Yap</button>
                <button class="btn" id="kayitBtn">Kaydol</button>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <!------------------form kutusu------------------------------------------>
        <div class="form-box">


        <!----------------giriş formu---------------------------->
        <div class="giris-kismi" id="giris">
            <div class="top">
                <span>Hesabınız yok mı? <a href="#" onclick="register()">Kaydol</a></span><!---emin değilim-->
                <header>Giriş Yap</header>
            </div>
            
            <div class="giris-kutusu">
                <input type="text" class="giris-alani" placeholder="Kullanıcı Adı ya da Email">
                <i class="bx bx-user"></i>
            </div>

            <div class="giris-kutusu">
                <input type="password" class="giris-alani" placeholder="Şifre">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="giris-kutusu">
                <input type="submit" class="submit" value="Kaydol">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check" >
                    <label for="login-check">Beni Hatırla</label>
                </div>
                <div class="two">
                    <label><a href="#">Şifrenizi mi unuttunuz?</a></label>
                </div>
            </div>
        </div>

        <!----------------kayıt formu---------------------------->
            <div class="kayit-kismi" id="kayit">
                <div class="top">
                    <span>Hesabınız var mı? <a href="#" onclick="login()">Giriş Yap</a></span><!---emin değilim-->
                    <header>Kaydol</header>
                </div>
                <div class="iki-form">

                    <div class="giris-kutusu">
                        <input type="text" class="giris-alani" placeholder="İsim">
                        <i class="bx bx-user"></i>
                    </div>

                    <div class="giris-kutusu">
                        <input type="text" class="giris-alani" placeholder="Soyisim">
                        <i class="bx bx-user"></i>
                    </div>
                    
                </div>
                <div class="giris-kutusu">
                    <input type="text" class="giris-alani" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="giris-kutusu">
                    <input type="password" class="giris-alani" placeholder="Şifre">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="giris-kutusu">
                    <input type="submit" class="submit" value="Kaydol">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check" >
                        <label for="register-check">Beni Hatırla</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Şart & Koşullar</a></label>
                    </div>
                </div>
            </div>
        </div>




    </div>
    </body>
</html>
